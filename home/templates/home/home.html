<!DOCTYPE html>
<html lang="ko">
{% load static %}
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=375, initial-scale=1.0" />
  <title>홈 - Sche:llo</title>
  <link rel="stylesheet" href="{% static 'main.css' %}" />
  <link rel="stylesheet" href="{% static 'home.css' %}" />
  <link rel="stylesheet" href="{% static 'navbar.css' %}" />
  <link rel="stylesheet" href="{% static 'schedules/todo.css' %}" />
</head>
<body>
  <div id="root">

    <!-- 메인 화면 -->
    <div class="app-wrapper">
      <div class="home-container">
        {% include "nav-bar.html" %}
        {% include "schedules/add-todo-sheet.html" %}
        <div class="home-title">
          <div class="calendar-header">
            <div id="calendar-year">2025년</div>
            <div class="home-month">
              <button id="prev-month">‹</button>
              <span id="calendar-month">5월</span>
              <button id="next-month">›</button>
            </div>
          </div>
        </div>

        <!-- 주간 뷰 -->
        <section class="week-calendar"></section>

        <!-- 일정 리스트 -->
        <section class="schedule-list"></section>
      </div>

      <!-- 모달 -->
      <div class="modal-overlay hidden">
        <div class="modal">
          <p>일정을 삭제할까요?</p>
          <div class="modal-buttons">
            <button class="cancel-btn">취소</button>
            <button class="confirm-delete-btn">삭제</button>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- home.html -->
<script>
  const dummySchedules = {{ schedules_json|safe }};
</script>

<script type="module" src="{% static 'home.js' %}"></script>

</body>
</html>
